<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Kanban Board</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1>Kanban Board</h1>
            <h2>Redefinir Senha</h2>
            <p style="text-align: center; color: #666; margin-bottom: 20px;">
                Usuário: <strong>{{ username }}</strong>
            </p>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="password">Nova Senha</label>
                    <input type="password" id="password" name="password" required autofocus minlength="4">
                    <small>Mínimo de 4 caracteres</small>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirmar Senha</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="4">
                </div>
                
                <button type="submit" class="btn btn-primary">Redefinir Senha</button>
            </form>
            
            <p class="auth-footer">
                <a href="{{ url_for('auth.login') }}">Voltar para o login</a>
            </p>
        </div>
    </div>
</body>
</html>
